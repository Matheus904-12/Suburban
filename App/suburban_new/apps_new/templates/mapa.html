<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Mapa CPTM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        #map { width: 100%; height: 600px; border: 1px solid #ccc; }
    </style>
    <!-- OpenStreetMap + Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <h1>Mapa Interativo CPTM</h1>
    <div id="map"></div>
    <script>
        var estacoes = {{ estacoes_json|safe }};
        var map = L.map('map').setView([-23.533773, -46.625290], 11);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
        }).addTo(map);
        estacoes.forEach(function(estacao) {
            L.marker([estacao.latitude, estacao.longitude]).addTo(map)
                .bindPopup(estacao.nome);
        });
    </script>
</body>
</html>
