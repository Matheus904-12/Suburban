<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa CPTM</title>


    <script src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}"></script>
    <style>
        :root {
            --primary-bg-light: #f5f6fa;
            --primary-bg-dark: #181a20;
            --primary-text-light: #222;
            --primary-text-dark: #f5f6fa;
            --accent: #e84118;
            --card-bg-light: #fff;
            --card-bg-dark: #23272f;
            --transition: 0.3s cubic-bezier(.4, 0, .2, 1);
        }

        body {
            background: var(--primary-bg-light);
            color: var(--primary-text-light);
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            transition: background var(--transition), color var(--transition);
        }

        body.dark {
            background: var(--primary-bg-dark);
            color: var(--primary-text-dark);
        }

        h1 {
            text-align: center;
            margin-top: 2rem;
            font-size: 2.2rem;
            letter-spacing: 1px;
            font-weight: 700;
            color: var(--accent);
            transition: color var(--transition);
        }

        #theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: var(--card-bg-light);
            color: var(--primary-text-light);
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            cursor: pointer;
            font-size: 1.5rem;
            transition: background var(--transition), color var(--transition), transform 0.2s;
        }

        body.dark #theme-toggle {
            background: var(--card-bg-dark);
            color: var(--primary-text-dark);
        }

        #theme-toggle:active {
            transform: scale(0.95);
        }

        #map {
            height: 80vh;
            width: 100%;
            margin: 2rem auto;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.10);
            transition: box-shadow var(--transition), border-radius var(--transition);
        }

        .marker-anim {
            animation: markerPop 0.7s cubic-bezier(.4, 0, .2, 1);
        }

        @keyframes markerPop {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }

            60% {
                transform: scale(1.2);
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <button id="theme-toggle" title="Alternar tema">üåô</button>
    <h1>Mapa de Trens CPTM</h1>
    <div id="map"></div>
    <script>
        // Tema claro/escuro
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.onclick = function () {
            document.body.classList.toggle('dark');
            themeToggle.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
        };

        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 11,
                center: { lat: -23.5505, lng: -46.6333 },
                styles: document.body.classList.contains('dark') ? [
                    { elementType: 'geometry', stylers: [{ color: '#181a20' }] },
                    { elementType: 'labels.text.fill', stylers: [{ color: '#f5f6fa' }] },
                    { elementType: 'labels.text.stroke', stylers: [{ color: '#181a20' }] },
                    { featureType: 'water', stylers: [{ color: '#23272f' }] }
                ] : []
            });
            // Array de esta√ß√µes gerado pelo backend
            var estacoes = JSON.parse('{{ estacoes_json|escapejs }}');
            estacoes.forEach(function (estacao) {
                var marker = new google.maps.Marker({
                    position: { lat: estacao.latitude, lng: estacao.longitude },
                    map: map,
                    title: estacao.nome,
                    animation: google.maps.Animation.DROP
                });
                // Anima√ß√£o customizada
                setTimeout(function () {
                    marker.setAnimation(null);
                }, 800);
            });
        }
        window.onload = initMap;
    </script>
</body>

</html>
